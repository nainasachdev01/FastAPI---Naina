<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Search</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 300px;
        }
        
        .search-bar {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #4cafa2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-bar" placeholder="Search...">
    <button class="search-button">Search</button>
</div>

</body>
</html>
